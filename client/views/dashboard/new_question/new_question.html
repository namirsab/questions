<template name="NewQuestion">
	<div class="container">
		<div class="top10">
			{{> GoBackButton route='dashboard'}}
		</div>
		<h2> New Question: </h2>
		<div class="col-md-7 col-md-offset-2 top10">
			{{> FormNewQuestion}}
		</div>
	</div>
</template>

<template name="FormNewQuestion">
	<form id="new-question" name="new-question">
		<div class="form-group">
			<label for="name">Name</label>
			<div class="input-div">
				<input autofocus type="text" name="name" id="name" class="form-control" required="required" value="" data-type="string"/>
			</div>
			<label for="title">Title (Visible for participants)</label>
			<div class="input-div">
				<input type="text" name="title" id="title" class="form-control" required="required" value="" data-type="string"/>
			</div>
			<h4>Answers: </h4>
			<div id="answers">
				<div class="input-div top10">
					<input type="text" name="answer1" id="answer" class="form-control" required="required" value="" data-type="string"/>
				</div>
				<div class="input-div top10">
					<input type="text" name="answer2" id="answer" class="form-control" required="required" value="" data-type="string"/>
				</div>
				{{> FormNewQuestionAnswers}}
				<div class="top10">
					<a href="#" id="add-answer" class="btn btn-info btn-md hvr-icon-float-away">Add Answer</a>
				</div>
			</div>
			<div class="form-group top10">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success btn-lg btn-block" type="submit">
						Save  
						<i class="fa fa-upload">
						</i>
					</button>
				</div>
			</div>
		</div>
	</form>
</template>

<template name="FormNewQuestionAnswers">
	{{#each extraAnswers}}
	<div class="input-group top10">
		<input type="text" name="answer" id="answer" class="form-control" value="" data-type="string"/>
		<span class="input-group-btn" id="{{this}}">
      		<button id="delete-answer" class="btn btn-danger" type="button"><i id="{{this}}" class="fa fa-close"></i></button>
    	</span>
	</div>
	{{/each}}
</template>
