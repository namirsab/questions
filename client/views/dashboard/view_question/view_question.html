<template name="ViewQuestion">
	{{#with question}}
	<div class="container">
		<div class="top10">
			{{> GoBackButton route='dashboard'}}
		</div>
		<h2> {{name}} </h2>
		<div class="row">
			<div id="chart-nominal" style="width:100%; height:100%">
			</div>
		</div>
		<div class="row">
			<div id="chart-percentage" style="width:100%; height:100%">
			</div>
		</div>
	</div>
	{{/with}}
</template>
