<template name="PrivateLayout">
	<div id="wrap">
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="navbar-container container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">
							Toggle navigation
						</span>
						<span class="icon-bar">
						</span>
						<span class="icon-bar">
						</span>
						<span class="icon-bar">
						</span>
					</button>
					<a class="navbar-brand" href="{{pathFor 'index'}}">
						Questions!
					</a>
				</div>
				<div id="menu" class="collapse navbar-collapse">
					{{> PrivateLayoutRightMenu}}
				</div>
			</div>
		</div>
		<div class="navbar-spacer">
		</div>
		{{> yield}}
	</div>
	<div id="footer">
		<div class="footer-container container">
			<p class="text-muted">
			</p>
		</div>
	</div>
</template>

<template name="PrivateLayoutRightMenu">
	<ul id="menu-items" class="nav navbar-nav navbar-right">
		<li id="menu-item-dropdown" class="dropdown ">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown">
				{{username}}
				<b class="caret">
				</b>
			</a>
			<ul id="menu-items" class="dropdown-menu">
				<li class="{{menuItemClass 'dashboard'}}">
					<a id="Dashboard" href="{{pathFor 'dashboard'}}">
						Dashboard
					</a>
				</li>
				<li class="{{menuItemClass 'index'}}">
					<a id="Questions" href="{{pathFor 'index'}}">
						Questions
					</a>
				</li>
				<li class="">
					<a id="logout" href="">
						Logout
					</a>
				</li>

			</ul>
		</li>
	</ul>
</template>
